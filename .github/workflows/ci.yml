name: CI - Node Docker TypeScript

# üöÄ Quando este workflow ser√° executado
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# ‚öôÔ∏è Defini√ß√£o dos jobs (tarefas)
jobs:
  build:
    runs-on: ubuntu-latest   # M√°quina virtual que executar√° o pipeline

    steps:
      # 1Ô∏è‚É£ Clona o c√≥digo do reposit√≥rio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Instala Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Instala depend√™ncias
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Compila TypeScript
      - name: Build TypeScript
        run: npm run build

      # 5Ô∏è‚É£ (Opcional) Roda testes
      # - name: Run tests
      #   run: npm test

      # 6Ô∏è‚É£ Constr√≥i imagem Docker
      - name: Build Docker image
        run: docker build -t nodepipeline-typescript . 

      # 7Ô∏è‚É£ Testa se o container sobe corretamente
      - name: Run container and check health
        run: |
          docker run -d -p 3000:3000 --name app nodepipeline-typescrip
          sleep 5
          curl -f http://localhost:3000//api/v1/clients/
          docker stop app
